name: Java CI/CD with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'  # 自动缓存依赖

      - name: Run Unit Tests
        run: mvn -B test

      - name: Upload Test Report
        if: always()  # 即使测试失败也上传
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/

  deploy:
    name: Deploy to GitHub Packages
    needs: test  # 依赖测试阶段
    if: github.event_name == 'release'  # 仅发布时触发
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github  # 与pom.xml中的id对应

      - name: Generate settings.xml
        run: |
          cat << EOF > settings.xml
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${env.GITHUB_ACTOR}</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build and Deploy
        run: mvn -B deploy -s settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}